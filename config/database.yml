default: &default
  adapter: postgresql
  timeout: 5000
  host: <%= ENV['DATABASE_HOST'] || 'db' %>
  username: <%= ENV['DATABASE_USERNAME'] || 'postgres' %>
  port: <%= ENV['DATABASE_PORT'] || 5432 %>
  encoding: unicode

development:
  <<: *default
  database: <%= ENV['DATABASE_NAME'] || 'booking_small' %>

test:
  <<: *default
  database: booking_test
